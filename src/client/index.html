<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Papier io</title>
    <style media="screen">
    
    #game-canvas {
      width: 100%;
      height: 100%;
    }

    #menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      padding: 20px 30px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 5px;
      text-align: center;
    }

    </style>
  </head>
  <body>
    <canvas id="game-canvas" width="100%" height="100%"></canvas>
    <div id="menu">
      <input type="text" id="server-input" placeholder="Server-IP" value="localhost:3000">
      <input type="text" id="username-input" placeholder="Username" />
      <button id="play-button">PLAY</button>
    </div>
  </body>
</html>
